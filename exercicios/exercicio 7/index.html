<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos</title>

</head>

<body>

    <h1>principais formatações</h1>
    <h2>negrito / destaque</h2>
    <p>nesta frase tenho um <strong>termo em destaque</strong>usando 
    a tag strong (semantica).</p>
    <p>nesta frase temos um <em>termo em ênfase</em>usando a tag em (semantica).</p>
    <h2>Texto marcado</h2>
    <p>podemos criar tambem <mark>um texto marcado</mark> usando a tag mark.</p>




</body>

</html>
